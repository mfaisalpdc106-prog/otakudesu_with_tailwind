<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-center items-center min-h-lvh">
      <div class="md:grid md:grid-cols-2 border border-[rgba(104,90,90,0.25)] rounded-md shadow-md md:w-[50rem] md:h-[35rem]">
        <div class="bg-[url(otakudesukwv2.png)] bg-center bg-no-repeat bg-contain">
        </div>

      <div class="flex justify-center items-center">
        <form action="#" class="w-80 h-[31rem] flex flex-col gap-y-9 border border-[rgba(104,90,90,0.25)] shadow-md rounded-md">
          <h1 class="flex justify-center mt-9 font-bold text-2xl text-[#00f0ff] text-shadow-md">Registration Form</h1>
          <div class="flex gap-x-5 justify-center">
            <div class="">
              <input type="text" required placeholder="First name" class="border rounded-sm border-[rgba(104,90,90,0.25)] w-[130px] h-[26px] outline-none focus:border-[#00f0ff] text-xs pl-1" />
            </div>
            <div class="">
              <input type="text" required placeholder="Last name" class="border border-[rgba(104,90,90,0.25)] rounded-sm w-[130px] h-[26px] outline-none focus:border-[#00f0ff] text-xs pl-1" />
            </div>
          </div>
          <div class="flex flex-col gap-y-7 items-center">
            <div class="">
              <input type="email" required name="" id="" placeholder="Email" class="border border-[rgba(104,90,90,0.25)] rounded-sm w-[280px] h-[26px] focus:border-[#00f0ff] outline-none text-xs pl-1 " />
            </div>
            <div class="">
              <input type="password" required name="" id="" placeholder="Password" class="border border-[rgba(104,90,90,0.25)] rounded-sm w-[280px] h-[26px] focus:border-[#00f0ff] outline-none text-xs pl-1 " />
            </div>
           <div class="flex flex-col gap-y-4">
            <div class="">
              <input type="password" required name="" id="" placeholder="Confirm password" class="border border-[rgba(104,90,90,0.25)] rounded-sm w-[280px] h-[26px] focus:border-[#00f0ff] outline-none text-xs pl-1 " />
            </div>
            <div class="flex items-center gap-x-1">
              <input type="checkbox" required name="" id="" class="accent-[#00f0ff]"/>
              <a href="#" class="text-xs text-[#1d2b3a] hover:underline cursor-pointer">I accept the Terms of Use & Privacy Policy.</a>
            </div>
          </div>
            <div class="flex flex-col gap-y-5 justify-center items-center">
              <button class="bg-[#00f0ff] text-white w-48 h-9 font-bold rounded-md shadow-sm hover:bg-[#0be2f1] cursor-pointer">Register now</button>
              <div class="text-xs flex justify-center">
               <p class="text-[#1d2b3a]">Already have an account? <a href="index.html" class="text-[#00f0ff] hover:underline">Login</a></p>
              </div>
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>

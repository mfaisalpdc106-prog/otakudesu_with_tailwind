<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Form</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-lvh bg-white">   
      <div class="md:grid md:grid-cols-2 border border-[rgba(104,90,90,0.25)] shadow-md md:w-[42rem] md:h-[30rem] rounded-md">
        <div class="flex items-center justify-center bg-[url(otakudesukwv3.png)] bg-no-repeat bg-center bg-contain">
        </div>

        <div class="flex items-center justify-center">
        <form action="main.html" class="flex flex-col items-center gap-y-10 w-[250px] h-[420px] border-[1px] border-[rgba(104,90,90,0.25)] bg-white rounded-md shadow-sm ">
          <h1 class="text-[#00f0ff] font-bold text-3xl mt-5 text-shadow-md">Log In</h1>
          <div class="relative">
            <input type="text" required
              class="peer w-full pl-1.5 border-b border-b-[rgba(104,90,90,0.25)] outline-none text-base text-black focus:border-b-[1px] focus:border-b-[#00f0ff] valid:border-b-[1px] valid:border-b-[#00f0ff]"/>
            <span
              class="absolute left-0 bottom-1 px-1.5 text-base text-[#1d2b3a] pointer-events-none transition-all duration-200 peer-focus:translate-x-2.5 peer-focus:translate-y-[-25px] peer-focus:text-[0.65em] peer-focus:text-[#00f0ff] peer-focus:bg-white peer-focus:tracking-widest peer-focus:border-l-[1px] peer-focus:border-r-[1px] peer-focus:border-l-[#00f0ff] peer-valid:translate-x-2.5 peer-valid:translate-y-[-25px] peer-valid:text-[0.65em] peer-valid:text-[#00f0ff] peer-valid:bg-white peer-valid:tracking-widest peer-valid:border-l-[1px] peer-valid:border-r-[1px] peer-valid:border-r-[#00f0ff]">
              Username
            </span>
          </div>
          <div class="flex flex-col gap-y-3">
          <div class="relative">
            <input
              type="password"
              required
              class="peer w-full pl-1.5 border-b border-b-[rgba(104,90,90,0.25)] outline-none text-base text-black focus:border-b-[1px] focus:border-b-[#00f0ff] valid:border-b-[1px] valid:border-b-[#00f0ff]"/>
            <span
              class="absolute left-0 bottom-1 px-1.5 text-base text-[#1d2b3a] pointer-events-none transition-all duration-200 peer-focus:translate-x-2.5 peer-focus:translate-y-[-25px] peer-focus:text-[0.65em] peer-focus:text-[#1d2b3a] peer-focus:bg-[#00f0ff] peer-focus:tracking-widest peer-focus:rounded-xs peer-valid:translate-x-2.5 peer-valid:translate-y-[-25px] peer-valid:text-[0.65em] peer-valid:text-[#1d2b3a] peer-valid:bg-[#00f0ff] peer-valid:tracking-widest peer-valid:rounded-xs">
              Password
            </span>
          </div>
          <div class="text-xs text-[#00f0ff] hover:underline mb-[-10px]">
          <a href="#">Forgot password?</a>
          </div>
          </div>
          <div class="flex flex-col gap-y-5 ">
          <button class="text-white font-extrabold bg-[#00f0ff] flex items-center justify-center rounded-md shadow-sm w-48 h-9 cursor-pointer hover:bg-[#0be2f1]">Login</button>
          <a href="main.html" class="border-2 border-[#00f0ff] flex items-center justify-center rounded-md font-bold w-48 h-9 cursor-pointer text-[#00f0ff] hover:border-[#0be2f1] hover:text-[#0be2f1]">Guest mode</a>
          <div class="text-xs flex justify-center">
            <p>Don't have an account? <a href="register.html" class="text-[#00f0ff] hover:underline">Register</a></p>
          </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
